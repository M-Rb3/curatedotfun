app = "public-goods-news"
primary_region = "lax"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[mounts]]
  source = "sqlite"
  destination = "/data"
  initial_size = "1GB"

[[mounts]]
  source = "cache"
  destination = "/app/.cache"
  initial_size = "1GB"
